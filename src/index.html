<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" id="form">
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname"><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">How old are you?</label>
        <input type="number" id="age" name="age"
        placeholder="12"><br><br>
        <label for="date">Full date of birth:</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="accept">I accept the term of agreement</label>
        <input type="checkbox" id="accept" name="accept"
        required><br><br>
      </fieldset><br>
      <fieldset>
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"
        placeholder="email@example.com"
        required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"
        minlength="6"
        maxlength="12"><br><br>
      </fieldset><br>
      <fieldset>
        <legend>An interesting fact about you!</legend>
      </fieldset><br>
      <fieldset>
        <legend>Additional info:</legend>
      </fieldset><br>
      <button type="submit" form="form" value="Submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
